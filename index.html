<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Log Viewer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="assets/custom.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div class="container">

    <!-- File Location form -->
    <div class="row">
      <div class="col-xs-12">
        <form class="form">
          <div class="col-xs-8">
            <div class="form-group">
              <input type="text" class="form-control" id="path" placeholder="/path/to/file" />
              <input type="hidden" id="page" value="1" />
            </div>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block">View</button>
          </div>
        </form>
      </div>
    </div>
    <!-- EOF File Location form -->

    <div id="content">
      <div class="row">
        <div class="col-md-12" id="log-panel">
        </div>
      </div>
      <br>

      <!-- Pagination -->
      <div class="row">
        <div class="col-md-12" id="paginator">
          <div class="btn-group btn-group-justified" role="group">
            <a href="#" id="fst" class="btn btn-default btn-block" aria-label="Beginning">
              <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </a>
            <a href="#" id="prev" class="btn btn-default btn-block" aria-label="Previous">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a href="#" id="nxt" class="btn btn-default btn-block" aria-label="Next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
            <a href="#" id="lst" class="btn btn-default btn-block" aria-label="End">
              <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
      <!-- EOF Pagination -->

    </div>
  </div>
  <br>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script type='text/template' id="log-item-template">

  <!-- Underscore Template for log files display box -->
  <div id="log-display-panel">
    <table>
      <% for(var log in logs) { %>
        <tr class="log-item">
          <td class="log-line">
            <%= get_index(log, page) %>
          </td>
          <td class="log-desc">
            <%= logs[log] %>
          </td>
        </tr>
        <% } %>
    </table>
  </div>

  </script>

  <script src="assets/custom.js" type="text/javascript"></script>

</body>

</html>
